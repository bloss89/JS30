<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch A Sketch</title>
</head>
<body>
<style>
.rows {
      
	  overflow: hidden;
    }
.squares {
       min-height: 8vh;
	   width: 8vh;
      overflow: hidden;
	  display: flex;
	  float:left;
    }
	
	
</style>
<h1>Etch A Sketch!</h1>
  <button id="btn" onClick="clear()">Clear</button>
  <div id="container" class="grid">
  </div>
<script>
const container = document.querySelector('#container');
const btn = document.querySelector('#btn');
//let n = 16;
function random_rgba() {
    var o = Math.round, r = Math.random, s = 255;
    return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
}
grid(16);
function grid(num){
	for(let i=0;i<num;i++){
		const row = document.createElement('div');
		row.classList.add('rows');
		container.appendChild(row);
		for(let j=0;j<num;j++){
			const square = document.createElement('div');
			square.classList.add('squares');
			square.style['border']='1px inset black';
			row.appendChild(square);
			square.addEventListener('mouseenter',enter);
			square.addEventListener("mouseleave",leave);			
		}
	}
	
}
function enter(){
console.log("entered");
	var color = random_rgba();
	console.log(color);
	this.style['background-color']=color;
}
function leave(){
console.log("left");
	this.style['background-color']='none';
}
btn.addEventListener("click",clear);
function clear(){
	console.log('clear');
	container.innerHTML='';
	grid(prompt("Enter number of grids: ",16));
}
</script>
</body>
</html>
